<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My BB — Manage Folders</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    :root {
      --bb-primary: #0dcaf0;
      --bb-accent: #20c997;
      --bb-muted: #6c757d;
    }
    body { min-height: 100vh; }
    .bb-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 1rem;
    }
    .navbar-brand {font-family: "Leckerli One", cursive; color: var(--bb-primary) ;}
    .folder-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: .5rem .75rem; border-radius: 8px; margin-bottom: .5rem;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .folder-name { font-weight: 600; }
    .bb-muted { color: var(--bb-muted); }
    .loading-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.4);
      display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(2px);
    }
    .brand-dot { width:25px; height:25px; display:inline-block; margin-right:.5rem; }

   
    [data-bs-theme="light"] .bb-card {
      background: rgba(255,255,255,0.92);
      border-color: rgba(0,0,0,0.06);
    }
    [data-bs-theme="light"] .folder-row {
      background: rgba(0,0,0,0.03);
      border-color: rgba(0,0,0,0.08);
      color: #0b0f12;
    }
    [data-bs-theme="light"] .folder-row .folder-name {
      color: #0b0f12;
    }
    [data-bs-theme="light"] .folder-row i.fa-folder {
      color: #0dcaf0;
    }
    [data-bs-theme="light"] .btn-outline-danger {
      color: #b22222;
      border-color: rgba(0,0,0,0.06);
    }
    [data-bs-theme="light"] .bb-muted { color: #6b7280; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body border-bottom sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary me-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#bbSidebar" aria-controls="bbSidebar" aria-label="Open sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <img src="assets/triangle-logo.svg" class="brand-dot" alt="" width="25" height="25">
        <a class="navbar-brand fw-semibold" href="index.html">My BB</a>
      </div>
      <div class="d-flex align-items-center gap-2">
        <button id="btnChangeKey" class="btn btn-outline-info" title="Change API key">
          <i class="fa-solid fa-key me-1"></i> API Key
        </button>
        <button id="btnTheme" class="btn btn-outline-secondary" aria-label="Toggle theme" title="Toggle theme">
          <i class="fa-solid fa-sun d-none" id="iconSun"></i>
          <i class="fa-solid fa-moon" id="iconMoon"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="bbSidebar" aria-labelledby="bbSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="bbSidebarLabel">
        <i class="fa-solid fa-robot me-2"></i> My BB
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-2">
      <a class="btn btn-outline-primary" href="account.html"><i class="fa-solid fa-user me-2"></i>Profile</a>
      <a class="btn btn-outline-primary" href="index.html" rel="noopener"><i class="fa-solid fa-robot me-2"></i>Bots</a>
      <a class="btn btn-outline-primary" href="https://help.bots.business" target="_blank" rel="noopener"><i class="fa-solid fa-book me-2"></i>Documentation</a>
      <a class="btn btn-outline-primary" href="https://app.bots.business" target="_blank" rel="noopener"><i class="fa-solid fa-screwdriver-wrench me-2"></i>App Console</a>
      <a class="btn btn-outline-primary" href="https://status.bots.business" target="_blank" rel="noopener"><i class="fa-solid fa-signal me-2"></i>Status</a>
      <hr />
      <button id="btnClearKey" class="btn btn-outline-danger"><i class="fa-solid fa-trash me-2"></i>Clear API Key</button>
      <div class="text-center bb-muted mt-3">Made with ❤ by <a href="https://t.me/bottercc" rel="noopener" style="text-decoration: none;">Botter</a></div>
    </div>
  </div>

  <main class="container py-4">
    <header class="mb-3 d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h3 bb-section-title text-balance">
          <i class="fa-solid fa-folder-open me-2 text-info"></i> Manage Folders
        </h1>
        <p class="bb-muted mb-0">Create, list, and remove command folders for your bot.</p>
      </div>
      <div>
        <button id="btnNewFolder" class="btn btn-info"><i class="fa-solid fa-plus me-1"></i> New Folder</button>
      </div>
    </header>

    <section id="foldersContainer" class="bb-card">
      <div id="foldersList" class="mt-1"></div>
      <div id="noFolders" class="text-secondary mt-2 d-none">No folders yet.</div>
    </section>
  </main>

  <div class="loading-overlay" id="loadingOverlay" aria-hidden="true">
    <div class="spinner-border text-info" role="status" aria-label="Loading"></div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:2100">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- New Folder Modal -->
  <div class="modal fade" id="newFolderModal" tabindex="-1" aria-labelledby="newFolderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bb-card">
        <div class="modal-header">
          <h5 class="modal-title" id="newFolderModalLabel"><i class="fa-solid fa-folder-plus me-2 text-info"></i> New Folder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="newFolderName" class="form-label">Folder name</label>
          <input id="newFolderName" class="form-control" placeholder="Enter folder title" />
          <div class="form-text text-danger d-none" id="newFolderError"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="btnCreateFolder" class="btn btn-info">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bb-card">
        <div class="modal-header">
          <h5 class="modal-title">Confirm delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmDeleteBody"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="btnConfirmDelete" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    const STORAGE_NAME = "bb_api_key";
    const THEME_KEY = "bb_theme";
    const API_BASE = "https://appapi.bots.business/v2";
    const qs = new URLSearchParams(location.search);
    const botId = qs.get("botid");
    let folders = [];
    let pendingDeleteId = null;

    function showLoading(show) {
      document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
    }
    function showToast(message) {
      const el = document.getElementById("toast");
      document.getElementById("toastBody").textContent = message;
      const toast = bootstrap.Toast.getOrCreateInstance(el, { delay: 2500 });
      toast.show();
    }
    function getKey() { return localStorage.getItem(STORAGE_NAME); }
    function setKey(k) { localStorage.setItem(STORAGE_NAME, k); }
    function clearKey() { localStorage.removeItem(STORAGE_NAME); }

    async function fetchJson(url, opts = {}) {
      try {
        const r = await fetch(url, opts);
        const data = await r.json().catch(() => ({}));
        return { ok: r.ok, data };
      } catch (e) {
        return { ok: false, data: null, error: e.message };
      }
    }

    function requireBotOrExit() {
      if (!botId) {
        location.href = "index.html";
        return false;
      }
      return true;
    }

    function renderFolders() {
      const list = document.getElementById("foldersList");
      list.innerHTML = "";
      if (!folders || folders.length === 0) {
        document.getElementById("noFolders").classList.remove("d-none");
        return;
      }
      document.getElementById("noFolders").classList.add("d-none");
      folders.forEach(f => {
        const row = document.createElement("div");
        row.className = "folder-row";
        row.innerHTML = `
          <div class="d-flex align-items-center gap-3">
            <i class="fa-solid fa-folder text-info"></i>
            <div>
              <div class="folder-name">${escapeHtml(f.title)}</div>
            </div>
          </div>
          <div>
            <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${f.id}" title="Delete folder">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        `;
        list.appendChild(row);
      });
    }

    function escapeHtml(s) {
      if (!s) return "";
      return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    async function loadFolders() {
      if (!requireBotOrExit()) return;
      const key = getKey();
      if (!key) {
        openKeyModal();
        return;
      }
      showLoading(true);
      const url = `${API_BASE}/bots/${encodeURIComponent(botId)}/commands_folders?api_key=${encodeURIComponent(key)}`;
      const res = await fetchJson(url);
      showLoading(false);
      if (!res.ok) {
        showToast("Failed to load folders");
        return;
      }
      folders = Array.isArray(res.data) ? res.data : [];
      renderFolders();
    }

    function openKeyModal() {
      document.getElementById("apiKeyInput").value = getKey() || "";
      document.getElementById("apiKeyError").classList.add("d-none");
      bootstrap.Modal.getOrCreateInstance(document.getElementById("apiKeyModal")).show();
    }

    async function createFolder(title) {
      const key = getKey();
      if (!key) { openKeyModal(); return null; }
      showLoading(true);
      const url = `${API_BASE}/bots/${encodeURIComponent(botId)}/commands_folders?api_key=${encodeURIComponent(key)}`;
      const res = await fetchJson(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });
      showLoading(false);
      if (!res.ok) {
        const err = (res.data && res.data.error) ? res.data.error : "Failed to create folder";
        showToast(err);
        return null;
      }
      return res.data;
    }

    async function deleteFolder(folderId) {
      const key = getKey();
      if (!key) { openKeyModal(); return null; }
      showLoading(true);
      const url = `${API_BASE}/bots/${encodeURIComponent(botId)}/commands_folders/${encodeURIComponent(folderId)}?api_key=${encodeURIComponent(key)}`;
      const res = await fetchJson(url, { method: "DELETE" });
      showLoading(false);
      if (!res.ok) {
        const err = (res.data && res.data.error) ? res.data.error : "Failed to delete";
        showToast(err);
        return null;
      }
      return res.data;
    }

    function setTheme(mode) {
      document.documentElement.setAttribute("data-bs-theme", mode);
      localStorage.setItem(THEME_KEY, mode);
      document.getElementById("iconSun").classList.toggle("d-none", mode !== "light");
      document.getElementById("iconMoon").classList.toggle("d-none", mode === "light");
    }
    function initTheme() {
      const saved = localStorage.getItem(THEME_KEY) || "dark";
      setTheme(saved);
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!requireBotOrExit()) return;

      // Insert small api key modal (same pattern used elsewhere)
      const apiKeyModalHtml = `
        <div class="modal fade" id="apiKeyModal" tabindex="-1" aria-labelledby="apiKeyModalLabel" style="z-index: 1501;">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bb-card">
              <div class="modal-header">
                <h5 class="modal-title" id="apiKeyModalLabel"><i class="fa-solid fa-key me-2 text-info"></i> Enter your API Key</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnCloseModal"></button>
              </div>
              <div class="modal-body">
                <p class="mb-2 small text-secondary">Paste the API key for Bots.Business. It will be saved in local storage on this device.</p>
                <label for="apiKeyInput" class="form-label">API Key</label>
                <textarea id="apiKeyInput" class="form-control" rows="3" placeholder="Paste your API key here..."></textarea>
                <div class="form-text text-danger d-none" id="apiKeyError">Invalid API key. Please check and try again.</div>
              </div>
              <div class="modal-footer">
                <button id="btnSaveKey" type="button" class="btn btn-info"><i class="fa-solid fa-floppy-disk me-2"></i> Save & Continue</button>
              </div>
            </div>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML("beforeend", apiKeyModalHtml);

      initTheme();
      document.getElementById("btnTheme").addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-bs-theme");
        setTheme(current === "light" ? "dark" : "light");
      });

      document.getElementById("btnNewFolder").addEventListener("click", () => {
        document.getElementById("newFolderName").value = "";
        document.getElementById("newFolderError").classList.add("d-none");
        bootstrap.Modal.getOrCreateInstance(document.getElementById("newFolderModal")).show();
      });

      document.getElementById("btnCreateFolder").addEventListener("click", async () => {
        const nameEl = document.getElementById("newFolderName");
        const val = (nameEl.value || "").trim();
        if (!val) {
          const err = document.getElementById("newFolderError");
          err.textContent = "Folder name cannot be empty.";
          err.classList.remove("d-none");
          return;
        }
        bootstrap.Modal.getOrCreateInstance(document.getElementById("newFolderModal")).hide();
        const created = await createFolder(val);
        if (created) {
          folders.unshift(created);
          renderFolders();
          showToast("Folder created");
        }
      });

      document.getElementById("foldersList").addEventListener("click", (e) => {
        const btn = e.target.closest("button.btn-delete");
        if (!btn) return;
        const id = btn.dataset.id;
        const folder = folders.find(f => String(f.id) === String(id));
        if (!folder) return;
        pendingDeleteId = id;
        document.getElementById("confirmDeleteBody").textContent = `Delete folder "${folder.title}"? This cannot be undone.`;
        bootstrap.Modal.getOrCreateInstance(document.getElementById("confirmDeleteModal")).show();
      });

      document.getElementById("btnConfirmDelete").addEventListener("click", async () => {
        const id = pendingDeleteId;
        bootstrap.Modal.getOrCreateInstance(document.getElementById("confirmDeleteModal")).hide();
        pendingDeleteId = null;
        const gone = await deleteFolder(id);
        if (gone) {
          folders = folders.filter(f => String(f.id) !== String(id));
          renderFolders();
          showToast("Folder deleted");
        }
      });

      document.getElementById("btnClearKey").addEventListener("click", () => {
        clearKey();
        showToast("API key cleared");
        openKeyModal();
      });

      document.getElementById("btnChangeKey").addEventListener("click", openKeyModal);

      // Save API key modal handler
      document.body.addEventListener("click", (e) => {
        const target = e.target;
        if (target && target.id === "btnSaveKey") {
          const txt = document.getElementById("apiKeyInput").value.trim();
          if (!txt) {
            document.getElementById("apiKeyError").textContent = "Please enter your API key.";
            document.getElementById("apiKeyError").classList.remove("d-none");
            return;
          }
          setKey(txt);
          bootstrap.Modal.getOrCreateInstance(document.getElementById("apiKeyModal")).hide();
          loadFolders();
        }
      });

      // Initial load
      loadFolders();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
